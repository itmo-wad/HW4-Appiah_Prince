<head>
  <link rel='stylesheet' href='static/css/style.css'>
  <title>Image Gallery</title>
</head>

<body>
  <form action="" method="post">
    <input type="text" placeholder="Username" name="username" value="{{
                        request.form.username }}">
    <input type="password" placeholder="Password" name="password" value="{{
                        request.form.password }}">
    <input class="btn btn-default" type="submit" value="Login">
  </form>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <script async>alert('{{message}}')</script>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <div id='container'>
    <h1>Image Gallery</h1>
    <div id='gallery'>
      <img src='/img/pic1.jfif' />
      <img src='/img/pic2.jfif' />
      <img src='/img/pic3.jfif' />
      <img src='/img/pic4.jfif' />
      <img src='/img/pic5.jfif' />
      <img src='/img/pic6.jfif' />
      <img src='/img/pic7.jfif' />
      <img src='/img/pic8.jpg' />
      <img src='/img/pic9.jfif' />
    </div>
  </div>
